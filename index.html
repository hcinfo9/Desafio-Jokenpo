<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Dev-Jokenpo</title>
</head>

<body>
    <main>
        <section class="container-jogo">

            <div class="container-maquina">
                <h2 class="placar-score">0</h2>
                <p class="placar-name">AI</p>
            </div>

            <div class="container-humano">
                <h2 class="placar-score">0</h2>
                <p class="placar-name">You</p>
            </div>
        </section>
        <section class="section-button">
            <div>
                <img src="./assets/screen_initial/button_papel.png" onclick="jogadaHumana('paper')" class="button-class"
                    alt="imagem_papel.png">
            </div>

            <div>
                <img src="./assets/screen_initial/button_pedra.png" onclick="jogadaHumana('rock')" class="button-class"
                    alt="imagem_pedra.png">
            </div>

            <div>
                <img src="./assets/screen_initial/button_tesoura.png" onclick="jogadaHumana('scissors')"
                    class="button-class" alt="Imagem_tesoura.png">
            </div>
        </section>

        <section>
            <div class="div-humano-imagem">
                <img src="./assets/screen_initial/human_Arm.png" class="imagem-humano" alt="imagem-humano.png">
            </div>
            <div class="div-maquina-imagem">
                <img src="./assets/screen_initial/AI Arm.png" class="imagem-maquina" alt="imagem-maquina.png">
            </div>
        </section>

        <section class="container-resultado">
            <h2 class="resultado-titulo"></h2>
            <div class="botoes-final">
                <div>
                    <button class="resultado-botao" onclick="proximaJogada()">Jogar Novamente</button>
                </div>

                <div>
                    <button class="resultado-botao" onclick="resetarPontos()">Resetar</button>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="./script.js"></script>

</html>
